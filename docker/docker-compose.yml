version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: SKN_4th
    restart: unless-stopped
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - C:/dev/study/team_project/SKN18-4th-2Team/docker/college.sql:/docker-entrypoint-initdb.d/college.sql
      - C:/dev/study/team_project/SKN18-4th-2Team/docker/interview.sql:/docker-entrypoint-initdb.d/interview.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata: