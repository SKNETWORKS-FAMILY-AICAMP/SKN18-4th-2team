version: '3.8'

services:
  db:
    image: ankane/pgvector:latest   # ✅ pgvector 내장된 Postgres 이미지
    container_name: pgvector-db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
