version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/entrypoint-ollama.sh"]
    environment:
      OLLAMA_PULL_MODELS: "gemma3:1b hf.co/rlawnsrb731/gemma3-final-skn4th:F16"
      OLLAMA_LISTEN_HOST: "0.0.0.0"
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./entrypoint-ollama.sh:/entrypoint-ollama.sh:ro
    networks:
      - skn_net

  db:
    image: pgvector/pgvector:pg16
    container_name: SKN_4th
    restart: unless-stopped
    networks:
      - skn_net
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./college.sql:/docker-entrypoint-initdb.d/college.sql
      - ./interview.sql:/docker-entrypoint-initdb.d/interview.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: skn_web
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: db
      OLLAMA_BASE_URL: http://ollama:11434
    working_dir: /app/django
    volumes:
      - ../django:/app/django
      - ../backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - skn_net

volumes:
  pgdata:
  ollama_data:

networks:
  skn_net:
    name: skn_network
