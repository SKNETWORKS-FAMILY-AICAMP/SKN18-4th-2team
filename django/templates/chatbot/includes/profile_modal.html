<div class="profile-modal" data-profile-modal hidden>
    <div class="profile-modal__backdrop" data-profile-close></div>
    <div class="profile-modal__dialog">
        <button type="button" class="profile-modal__close" data-profile-close>&times;</button>
        <h3>새 대화 정보</h3>
        <p class="profile-modal__subtext">대화 제목과 사용자 정보를 선택하면 맞춤형 답변을 받을 수 있어요.</p>
        <form data-profile-form>
            <div class="profile-modal__field">
                <label for="profile-title">대화 제목</label>
                <input id="profile-title" type="text" data-profile-title placeholder="예: 면접 대비" />
            </div>
            <div class="profile-modal__field">
                <p class="modal-label">현재 진로 단계</p>
                <div class="button-group" data-modal-stage>
                    <button type="button" class="option-btn" data-stage="student">고등학생</button>
                    <button type="button" class="option-btn" data-stage="interview">대학생</button>
                    <button type="button" class="option-btn" data-stage="interview">취업준비생</button>
                    <button type="button" class="option-btn" data-stage="interview">구직자</button>
                </div>
            </div>
            <div class="profile-modal__field" data-modal-student>
                <p class="modal-label">현재 전공 계열</p>
                <div class="button-group" data-modal-major>
                    <button type="button" class="option-btn">문과</button>
                    <button type="button" class="option-btn">이과</button>
                    <button type="button" class="option-btn">예체능</button>
                </div>
            </div>
            <div class="profile-modal__field" data-modal-student>
                <p class="modal-label">관심 계열</p>
                <div class="interest-tags" data-modal-interests>
                    <button type="button" class="option-btn">잘 모르겠음</button>
                    <button type="button" class="option-btn">공학/개발</button>
                    <button type="button" class="option-btn">경영/경제</button>
                    <button type="button" class="option-btn">예술/디자인</button>
                    <button type="button" class="option-btn">교육/언어</button>
                </div>
            </div>
            <div class="profile-modal__actions">
                <button type="button" class="ghost-btn" data-profile-use-existing>현재 정보 사용</button>
                <div class="profile-modal__action-buttons">
                    <button type="button" class="ghost-btn" data-profile-close>취소</button>
                    <button type="submit" class="primary-action">대화 시작</button>
                </div>
            </div>
        </form>
    </div>
</div>
